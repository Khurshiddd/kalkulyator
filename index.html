<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        body {
            width: 100%;
            height: 100vh;
            background-color:aqua;
            background-image: linear-gradient(25deg,blue 0%,red 100%);
        }
        .btn {
            height: 65px;
            font-size: 1em;
        }
        .btn:hover {
            font-weight: bold;
            background-color: rgba(101, 99, 99, 0.9)!important;
            color: white;
        }
    </style>
    <title>calc</title>
</head>
<body class="d-grid">
    <div class="mx-auto my-auto w-100 bg-opacity-50 rounded p-3 d-grid shadow-lg border" style="max-width: 355px;">
        <input type="text" name="" id="h" required disabled placeholder="Kalkulyator" class="form-control form-control-lg fs-3 text-end bg-transparent border-0 rounded" value="0">
        <div class="row row-cols-4 g-2 mt-1">
            <div class="col">
                <button class="btn btn-dark bg-dark w-100 bg-opacity-75 border-0"  onclick="c('0')">C</button>
            </div>
            <div class="col-6">
                <button class="btn btn-dark bg-dark w-100 bg-opacity-75 border-0" onclick="hs()">Hapus</button>
            </div>
            <div class="col">
                <button class="btn btn-dark bg-dark w-100 bg-opacity-75 border-0" onclick="l('+')">+</button>
            </div>
            <div class="col">
                <button class="btn btn-dark bg-dark w-100 bg-opacity-75 border-0" onclick="l('7')">7</button>
            </div>
            <div class="col">
                <button class="btn btn-dark bg-dark w-100 bg-opacity-75 border-0" onclick="l('8')">8</button>
            </div>
            <div class="col">
                <button class="btn btn-dark bg-dark w-100 bg-opacity-75 border-0" onclick="l('9')">9</button>
            </div>
            <div class="col">
                <button class="btn btn-dark bg-dark w-100 bg-opacity-75 border-0" onclick="l('-')">-</button>
            </div>
            <div class="col">
                <button class="btn btn-dark bg-dark w-100 bg-opacity-75 border-0" onclick="l('4')">4</button>
            </div>
            <div class="col">
                <button class="btn btn-dark bg-dark w-100 bg-opacity-75 border-0" onclick="l('5')">5</button>
            </div>
            <div class="col">
                <button class="btn btn-dark bg-dark w-100 bg-opacity-75 border-0" onclick="l('6')">6</button>
            </div>
            <div class="col">
                <button class="btn btn-dark bg-dark w-100 bg-opacity-75 border-0" onclick="l('/')">/</button>
            </div>
            <div class="col">
                <button class="btn btn-dark bg-dark w-100 bg-opacity-75 border-0" onclick="l('1')">1</button>
            </div>
            <div class="col">
                <button class="btn btn-dark bg-dark w-100 bg-opacity-75 border-0" onclick="l('2')">2</button>
            </div>
            <div class="col">
                <button class="btn btn-dark bg-dark w-100 bg-opacity-75 border-0" onclick="l('3')">3</button>
            </div>
            <div class="col">
                <button class="btn btn-dark bg-dark w-100 bg-opacity-75 border-0" onclick="l('*')">*</button>
            </div>
            <div class="col">
                <button class="btn btn-dark bg-dark w-100 bg-opacity-75 border-0" onclick="l('.')">.</button>
            </div>
            <div class="col">
                <button class="btn btn-dark bg-dark w-100 bg-opacity-75 border-0" onclick="l('0')">0</button>
            </div>
            <div class="col-6">
                <button class="btn btn-dark bg-dark w-100 bg-opacity-75 border-0" onclick="h()">=</button>
            </div>
        </div>
    </div>
    
    <script>
        var i=document.getElementById("h");
        function l(y){
            if (i.value=="0"){
                i.value=y;
            }else{
                i.value+=y;
            }
        }
        function c(){
            i.value="";
            r();
        }
        function hs(){
            i.value=i.value.substr(0,i.value.length-1);
            r();
        }
        
        function h(){
            i.value=eval(i.value);
        }
        function r(){
            if(i.value==""){
                i.value="0"
            }
        }
    </script>
</body>
</html>
